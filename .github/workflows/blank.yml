name: CI/CD for React (Development Branch)

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NEW }}
          username: ${{ secrets.NEW }}
          password: ${{ secrets.NEW }}
          script: |
            cd /root/Carton-front-end
            git pull origin development
            npm install

      - name: Start Development Server on the server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ROOT }}
          username: ${{ secrets.ROOT }}
          password: ${{ secrets.ROOT }}
          script: |
            cd /root/Carton-front-end
            npm start
